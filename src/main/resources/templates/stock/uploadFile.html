<!DOCTYPE html>
<html xmlns:th="jttp://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>File Upload</title>
</head>
<body>
	<div th:if="${message}">
		<h2 th:text="${message}"></h2>
	</div>
	<form action="/stock/upload" th:action="@{/stock/upload}" method="post" enctype="multipart/form-data">
		<input type="file" name="upload_file" /><br />
		<button type="submit">upload</button>
	</form>
</body>
</html>
